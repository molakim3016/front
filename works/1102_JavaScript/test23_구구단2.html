<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단2</title>
  <script>
    'use strict'

    function fCheck() {
      /* document.write("출력") */
      let su1 = myform.startDan.value;
      let su2 = myform.endDan.value;
      let res;
      let temp;
      let cnt=0;

      if(su1 > su2){
        temp = su1;
        su1 = su2;
        su2 = temp; 
      }
      document.write("<table>");

      for(let i=su1; i<=su2; i++){
        if(cnt%3==0) document.write("<tr>");
        document.write("<td>"+i+"단"+"<br/>");
        for(let j=1; j<=9; j++){
          res = i*j;
          document.write(i+"*"+j+"="+res+"<br/>");
        }
        document.write("</td>");
        if(cnt%3==2) document.write("</tr>");
        cnt++;
      }
    }
  </script>
</head>
<body>
  <h2>구구단 출력</h2>
  <p>시작단과 끝단을 입력후 버튼을 누르세요</p>
  <!-- 출력은 항상 낮은단에서 높은단으로 출력하세요. -->
  <form name="myform">
    시작단 <input type="number" name="startDan" /> ~
    끝단 <input type="number" name="endDan" />
    <input type="button" value="출력" onclick="fCheck()" />
  </form>
</body>
</html>
