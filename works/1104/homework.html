<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022-11-08</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let start;
    let end;
    let ans;
    let sel;

    function makeAns() {
      start = document.getElementById("start").value;
      end = document.getElementById("end").value;
      ans = Math.floor(Math.random()*end)+parseInt(start);
      console.log(ans);
      console.log(end);
      console.log(start);
      alert("난수가 생성되었습니다.");
    }
    function sChech(){
      sel = document.getElementById("sel").value;
      if(sel==""){
        alert("답을 입력해주세요");
      }
      else if (parseInt(sel)<parseInt(ans)){
        alert("정답보다 입력값이 낮습니다");
      }
      else if (parseInt(sel)>parseInt(ans)){
        alert("정답보다 입력값이 높습니다");
      }
      else {
        alert("정답입니다!");
      }
    }

    function keyboardEvent(e) {
      if(e.which==38){
        sel++;
        document.getElementById("sel").value = sel;
        sChech();
      }
      else if(e.which==40){
        sel--;
        document.getElementById("sel").value = sel;
        sChech();
      }
    }

    document.onkeydown = keyboardEvent;
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>랜덤상수 맞추기</h2>
    <p>
      시작값 : <input type="number" name="start" id="start" value="0" /> ~
      끝값 : <input type="number" name="end" id="end" value="100" />
      <input type="button" value="난수생성" onclick="makeAns()" class="btn btn-success" />
    </p>
    <hr/>
    <p>
      답 : <input type="number" name="sel" id="sel" />
      <input type="button" value="맞추기" onclick="sChech()" class="btn btn-success" />
    </p>
  </div>
  <p><br/></p>
</body>
</html>
