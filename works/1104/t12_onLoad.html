<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onLoad이벤트처리</title>
  <script>
    'use strict';

    // alert("1.안녕하세요!!!");
    function onLoadFunc() {
      alert("2.환영합니다.");
    }

    function onunLoadFunc() {
      alert("3.안녕히 가세요.");
      // location.href = "https://www.naver.com";
    }
  </script>
</head>
<body onload="onLoadFunc()" onunload="onunLoadFunc()">    <!-- onunload : 현재는 브라우저에서 차단된기능 -->
  <h2>onLoad이벤트처리</h2>
  <input type="button" value="onLoad호출" onclick="onLoadFunc()" />
  <input type="button" value="onLoad호출" onclick="onunLoadFunc()" />
</body>
</html>
