<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict'

    $(function(){
      let y = 0;
      let x = 0;
      document.onkeydown = keyboardEvent;

      $('#moveRight').click(function (){
        if(x>=10) {
          alert("더이상 오른쪽으로 갈 수 없습니다.");
          return;
        }
        x++;
        $('#img1').animate({marginLeft:(x*50)+'px','width':'100px','height':'100px'}
          ,500,    
          "linear",
          function(){
            $(this).css("border","1px solid red");
          });
      });

      $('#moveLeft').click(function(){
        if(x<=0) {
          alert("더이상 왼쪽으로 갈 수 없습니다.");
          return;
        }
        x--;
        $('#img1').animate({marginLeft:(x*50)+'px','width':'100px','height':'100px'}
          ,500,  
          "linear",
          function(){
            $(this).css("border","1px solid red");
          });
      });

      $('#moveDown').click(function(){
        if(y>=10) {
          alert("더이상 아래로 내려갈수 없습니다.");
          return;
        }
        y++;
        $('#img1').animate({marginTop:(y*50)+"px",'width':'100px','height':'100px'}
          ,500,  
          "linear", 
          function(){
            $(this).css("border","1px solid red");
          });
      });

      $('#moveUp').click(function(){
        if(y<=0) {
          alert("더이상 위로 올라갈수 없습니다.");
          return;
        }
        y--;
        $('#img1').animate({marginTop:(y*50)+"px",'width':'100px','height':'100px'}
          ,500,  
          "linear", 
          function(){
            $(this).css("border","1px solid red");
          });
      });


      function keyboardEvent(e) {
        // 왼쪽키
        if(e.which==37){
          $('#demo').text("왼쪽키를 눌렀습니다.");
          if(x<=0) {
          alert("더이상 왼쪽으로 갈 수 없습니다.");
          return;
        }
        x--;
        $('#img1').animate({marginLeft:(x*50)+'px','width':'100px','height':'100px'}
          ,500,   
          "linear", 
          function(){
            $(this).css("border","1px solid red");
          });
        }

        // 위쪽키
        else if(e.which==38){
          $('#demo').text("위쪽키를 눌렀습니다.");
          if(y<=0) {
          alert("더이상 위로 올라갈수 없습니다.");
          return;
        }
        y--;
        $('#img1').animate({marginTop:(y*50)+"px",'width':'100px','height':'100px'}
          ,500,     
          "linear",   
          function(){
            $(this).css("border","1px solid red");
          });
        }
        
        // 오른쪽키
        else if(e.which==39){
          $('#demo').text("오른쪽키를 눌렀습니다.");
          if(x>=10) {
          alert("더이상 오른쪽으로 갈 수 없습니다.");
          return;
        }
        x++;
        $('#img1').animate({marginLeft:(x*50)+'px','width':'100px','height':'100px'}
          ,500,    
          "linear", 
          function(){
            $(this).css("border","1px solid red");
          });
        }

        // 아래쪽키
        else if(e.which==40){
          $('#demo').text("아래쪽키를 눌렀습니다.");
          if(y>=10) {
          alert("더이상 아래로 내려갈수 없습니다.");
          return;
        }
        y++;
        $('#img1').animate({marginTop:(y*50)+"px",'width':'100px','height':'100px'}
          ,500,    
          "linear", 
          function(){
            $(this).css("border","1px solid red");
          });
        }
      }
    });

  </script>
  <style>

  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>Animation 연습</h2>
    <hr/>
    <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
    <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
    <button type="button" name="moveUp" id="moveUp" class="btn-sm btn-primary">위쪽이동</button>
    <button type="button" name="moveDown" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
    <div id="demo"></div>
    <br/>
    <hr/>
    <br/>
    <div>
      <img src="../../images/2.jpg" width="100px" height="100px" id="img1" />
    </div>
  </div>
  <p><br/></p>
</body>
</html>
