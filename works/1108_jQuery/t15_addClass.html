<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(function(){
      // $('#google').addClass('userHover');
      // $('#google').removeClass('userHover');

      /*
      $('#menu2 button').mouseenter(function(){
        $(this).addClass('userHover');
      });
      $('#menu2 button').mouseleave(function(){
        $(this).removeClass('userHover');
      });
      */
      
      $('#menu2 button').mouseenter(function(){
        $(this).addClass('userHover');
      })
      .mouseleave(function(){
        $(this).removeClass('userHover');
      });
    });
  </script>
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      border: 1px solid gray;
      width: 130px;
      text-align: center;
    }
    button.default {
      margin: 2px;
      border: 1px solid gray;
      width: 100px;
      text-align: center;
      background-color: purple;
      color: white;
    }
    #menu1 > button:hover {
      background-color: white;
      color: purple;
    }

    .userHover {
      background-color: yellow;
      color: blue;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2 id="google">Google</h2>
    <div id="menu1">
      <button class="default">회사소개</button>
      <button class="default">CEO소개</button>
      <button class="default">사업영역</button>
      <button class="default">제품소개</button>
    </div>
    <hr/>
    <h2 id="google2">Google2</h2>
    <div id="menu2">
      <button class="default2">회사소개</button>
      <button class="default2">CEO소개</button>
      <button class="default2">사업영역</button>
      <button class="default2">제품소개</button>
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
