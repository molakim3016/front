<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function() {
      let costVar = document.getElementById("cost");
      let suVar = document.getElementById("su");
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");

      totalBtn.addEventListener('click',function() {
        let cost = Number(costVar.value);   // parseInt 는 정수형으로 바꿔줌, Number는 실수 정수 상관없이 숫자로 바꿔줌
        let su = Number(suVar.value);
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요.");
          costVar.select();
          costVar.focus();
          return false;
        }

        let res = cost * su;
        demo.innerHTML = res;
      });
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control mb-3" />
      </div>
      <div>
        수량
        <input type="number" name="su" id="su" class="form-control mb-3" />
      </div>
      <div>
        <input type="button" value="계산" id="totalBtn" class="btn btn-success" />
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
