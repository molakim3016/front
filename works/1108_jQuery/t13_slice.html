<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice연습</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script>
    $(function(){
      let varDiv = $('.container div').css('color','lightgray');

      varDiv.slice(2,5).css('color','orange');   // slice(시작인덱스, 마지막인덱스-1)
      varDiv.slice(-3,-2).css('color','green');   // slice(시작인덱스, 마지막인덱스-1)
      varDiv.slice(-3).css('color','red');   // slice(시작인덱스, 마지막인덱스-1)
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>slice 연습</h2>
    <div id="a1">item1</div>
    <div id="a2">item2</div>
    <div id="a3">item3</div>
    <div id="a4">item4</div>
    <div id="a5">item5</div>
    <div id="a6">item6</div>
    <div id="a7">item7</div>
    <div id="a8">item8(-3)</div>
    <div id="a9">item9(-2)</div>
    <div id="a10">item10(-1)</div>
  </div>
</body>
</html>
